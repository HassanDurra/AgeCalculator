<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crafter | Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
            <div class="form-container">
                <div class="heading">
                    Age Calculator
                </div>
                <div class="form-section">
                <form action="">
                    <div class="col-containers">
                        <label for="">Result Type</label>
                        <select name="type" id="" class="form-control">
                            <option value="">Select Type</option>
                            <option value="year">Only Year</option>
                            <option value="yearandmonth">Year And Month</option>
                            <option value="month">Only Month</option>
                        </select>
                    </div>
                    <div class="col-containers">
                        <label for="">Enter Date Of Birth</label>
                       <input type="date" name="date_of_birth" class="form-control">
                    </div>
                    <div class="col-containers" id="ageInput">
                        <label for="">Calculated Age</label>
                       <input type="text" name="age" disabled class="form-control">
                    </div>
                    <button type="submit" id="submitButton">Calculate</button>

                    <div class="links-button">
                        <a href="https://github.com/HassanDurra/AgeCalculator"> <i class="fa-brands fa-github"></i>  &nbsp; Github Repo</a>
                        <a href=""> <i class="fa fa-video"></i> &nbsp; Watch Tutorial</a>
                    </div>
                </form>

                </div>
            </div>


    </div>




</body>
</html>
